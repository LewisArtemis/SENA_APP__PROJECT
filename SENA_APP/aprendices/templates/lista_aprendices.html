{% extends "base.html" %}

{% block title %}  Lista de Aprendices {% endblock %}

{% block content%}

<div>
<ul>
  {% for x in lista_aprendices %}
  <br>

  <div class="row row-cols-1 row-cols-md-2 g-4">

  <div class="col" style="padding: 20px;">
    <div class="card">
      <div class="card-body">
        <li>{{ x.nombre }} {{ x.apellido }}  <br> {{ x.programa}}</li>
      </div>
    </div>
  </div>

</div>
<br>

  {% endfor %}
</ul>
<br>

</div>


{% endblock %}
