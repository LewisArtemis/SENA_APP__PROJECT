{% extends "base.html" %}


{% block title %}  Inicio {% endblock %}


{% block content%}

<br>
<div id="carouselExampleIndicators" class="carousel slide" style="align-items: center; display: flex; justify-content: center;">
  <div class="carousel-indicators" >
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner" >
    <div class="carousel-item active" >
      <img src="https://eduka.occidente.co/wp-content/uploads/2024/08/Reglas-de-oro-para-todo-estudiante-universitario.jpg" class="d-block w-100" alt="estudiante1" style="height: 560px; width:560px;" >
    </div>
    <div class="carousel-item" >
      <img src="https://clubpreparatoriano.com/images/estudiar.jpg" class="d-block w-100" alt="estudiante2" style="height: 560px; width:560px;">
    </div>
    <div class="carousel-item" >
      <img src="https://www.aauniv.com/s/blog/wp-content/uploads/2020/04/estudiar-online-en-casa-para-universitarios.jpg" class="d-block w-100" alt="estudiante3" style="height: 560px; width:560px;" >
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<br>

<div class="row" style="padding: 20px;">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body" style="padding: 20px;">
        <h5 class="card-title">Lista de Aprendices</h5>
        <p class="card-text">Consulta toda la lista de aprendices registrados en el sistema.</p>
        <a href="aprendices/" class="btn btn-primary">Consultar</a>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card">
      <div class="card-body" style="padding: 20px;">
        <h5 class="card-title">Panel Administrativo</h5>
        <p class="card-text">Accede al panel para gestionar los aprendices.</p>
        <a href="admin/" class="btn btn-primary">Ir al panel</a>
      </div>
    </div>
  </div>
</div>
{% endblock%}
